<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Suspenso Personalizado</title>
    <style>
        /* Estilo para o contêiner do menu suspenso */
        .custom-select {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        /* Estilo para o botão do menu */
        .custom-select .select-btn {
            background-color: #f2f2f2;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ícone para indicar o estado do menu (para cima ou para baixo) */
        .custom-select .select-btn .arrow-icon {
            margin-left: 5px;
        }

        /* Estilo para a lista de opções do menu */
        .custom-select .options {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
            z-index: 1;
            width: 100%;
        }

        /* Estilo para as opções do menu */
        .custom-select .option {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Estilo de foco para a opção */
        .custom-select .option:focus {
            outline: none;
        }

        /* Estilo para a opção selecionada */
        .custom-select .option.active {
            background-color: #007bff;
            color: #fff;
        }

        /* Estilizando a barra de rolagem horizontal */
        ::-webkit-scrollbar {
            height: 10px;
            /* Altura da barra de rolagem */
            background-color: #f1f1f1;
            /* Cor de fundo da barra de rolagem */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
            /* Cor do botão da barra de rolagem */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
            /* Cor do botão da barra de rolagem quando hover */
        }
    </style>
</head>

<body>
    <div class="custom-select">
        <div class="select-btn" onclick="toggleOptions()">
            Selecione uma opção
            <span class="arrow-icon">&#9660;</span>
        </div>
        <div class="options">
            <div class="option" onclick="selectOption(this)">Opção 1</div>
            <div class="option" onclick="selectOption(this)">Opção 2</div>
            <div class="option" onclick="selectOption(this)">Opção 3</div>
        </div>
    </div>

    <script>
        // Função para exibir ou ocultar as opções do menu
        function toggleOptions() {
            var options = document.querySelector('.custom-select .options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        // Função para selecionar uma opção
        function selectOption(option) {
            var selectButton = document.querySelector('.custom-select .select-btn');
            selectButton.textContent = option.textContent;
            toggleOptions();
        }
    </script>
</body>

</html>

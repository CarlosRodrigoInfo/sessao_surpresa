<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sessaão Surpresa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/MobileNavbar.js" defer></script>

</head>

<body id="corpo">
    <header id="topo">
        <header id="topo">
            <span id="burger" class="material-symbols-outlined">
                menu
            </span>
            <nav id="menu">
                <img id="logo" src="images/logo.png">
                <ul class="nav-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="sobre.html">SOBRE O PROJETO</a></li>
                    <li><a href="fale-conosco.html">FALE CONOSCO</a></li>
                </ul>
            </nav>
            <a class="login-btn" href="login.html">LOGIN</a>
        </header>
    </header>
    <main>
        <section id="login-form">
            <h3>Login</h3>
            <div id="formulario">
                <form action="#" method="post">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <h4>Ou faça login com:</h4>
            <div id="social-login">
                <a href="#" class="google-login">Google</a>
                <a href="#" class="facebook-login">Facebook</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Seu Site</p>
    </footer>
    
</body>

</html>

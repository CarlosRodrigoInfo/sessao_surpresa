<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./styleLogin.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/tema.css">
    <script src="js/tema.js" defer></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    
</head>

<body id="corpo">
    <header id="topo">
        <header id="topo">
            <span id="burger" class="material-symbols-outlined">
                menu
            </span>
            <nav id="menu">
                <img id="logo" src="./images/WhatsApp Image 2023-08-14 at 10.00.26_clipdrop-background-removal2.png">
                <ul class="nav-list">
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#">SOBRE</a></li>
                    <li><a href="#">SUGESTÕES</a></li>
                    <li><a class="login-btn" href="login.html">LOGIN</a></li>
                </ul>
            </nav>
            <input type="checkbox" name="checkbox" id="chk" class="checkbox">
            <label for="chk" class="label">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </label>
            
        </header>
    </header>
    <main>
        <section id="login-form">
            <h3>Login</h3>
            <div id="formulario">
                <form action="#" method="post">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <h4>Ou faça login com:</h4>
            <div id="social-login">
                <a href="#" class="google-login">Google</a>
                <a href="#" class="facebook-login">Facebook</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Trabalho do Curso Técnico de Informática &copy; 2023 </p>
    </footer>
    <script src="./MobileNavbar.js"></script>
</body>

</html>
